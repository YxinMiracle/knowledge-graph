{% extends "home.html" %}
{% load static %}

{% block css %}
    <style>
        #viz {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="page-header"><i class="fa fa-question-circle-o" aria-hidden="true"></i> 专业名词解释 </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="#">主页</a></li>
                    <li><i class="fa fa-question-circle-o" aria-hidden="true"></i>专业名词解释</li>
                </ol>
            </div>

            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        输入您想查询的专业名词：
                    </header>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="question" class="col-sm-2 control-label">专业名词</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="question"
                                           placeholder="请输入某个学科中的专业名词，用冒号分割，如（c语言:指针）："
                                           autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info" id="btn">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        专业名词解释
                    </header>
                    <div class="panel-body">
                        <textarea class="form-control" rows="5" id="ans">

                        </textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        该名词与其他相近知识点的关系：
                    </header>
                    <div class="panel-body">
                        <div id="viz"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <header class="panel-heading">
                        节点标签：
                    </header>
                    <div class="panel-body">
                        <nav>
                            <ul class="pager">

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static 'js/graph.js' %}"></script>


    <script>
        $("#btn").on("click", function () {
            var question_n = $("#question").val();
            if (question_n) {
                $.ajax({
                    url: "{% url 'explain' %}",
                    type: "POST",
                    data: {
                        "question_n": question_n
                    },
                    success: function (data) {
                        $("#ans").val(data["desc"]);
                        var config = getGraph(data["ret_query"])
                        viz = new NeoVis.default(config);
                        viz.render();
                        var html = '';
                        $.each(data['name_list'], function (index, item) {
                            var hrefStr = {% url 'search_result' %} +"?q=" + item;
                            html += "<li><a target='_blank' href="+hrefStr+">" + item + "</a></li>"
                        })
                        $('.pager').html(html)
                        console.log(data)
                    }
                })
            }
        })
    </script>


    <script>
        var viz;

        function draw() {
            var config = getGraph("{{ query|safe }}")
            viz = new NeoVis.default(config);
            viz.render();
        }

        window.onload = draw();
    </script>
{% endblock js %}
