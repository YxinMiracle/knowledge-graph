{% extends "home.html" %}
{% load static %}

{% block css %}
    <style>
        #viz {
            width: 100%;
            height: 400px;
            border: 1px solid lightgray;
            font: 22pt arial;
        }
    </style>
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="page-header"><i class="fa fa-question-circle-o" aria-hidden="true"></i> 专业名词解释 </h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="#">主页</a></li>
                    <li><i class="fa fa-question-circle-o" aria-hidden="true"></i>专业名词解释</li>
                </ol>
            </div>

            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        输入您想查询的专业名词：
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post">
                            <div class="form-group">
                                <label for="question" class="col-sm-2 control-label">专业名词</label>
                                <div class="col-sm-8">
                                    <input class="form-control" id="question"
                                           placeholder="请输入某个学科中的专业名词，用冒号分割，如（c语言:指针）："
                                           autocomplete="off" name="question_n" value="{{ question_n }}">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-info" id="btn">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        专业名词解释
                    </header>
                    <div class="panel-body">
                        <textarea class="form-control" rows="5" id="ans">
                            {{ desc }}
                        </textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <header class="panel-heading">
                        该名词与其他相近知识点的关系：
                    </header>
                    <div class="panel-body">
                        <div id="viz"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <header class="panel-heading">
                        节点标签：
                    </header>
                    <div class="panel-body">
                        <nav>
                            <ul class="pager">
                                {% for name in name_list %}
                                    <li><a target='_blank' href="{% url 'search_result' %}?q={{ name }}">{{ name }}</a></li>
                                {% endfor %}

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}

{% endblock js %}
