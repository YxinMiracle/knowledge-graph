{% extends "home.html" %}
{% load static %}
{% block css %}

    <style>
        .search {

            margin-left: 25%;

        .logo {
            height:260px;
            width: 400px;
            text-align:center;
        }

        #inputText{

{% endblock css %}

                    <div class="form-group col-sm-10">

                    <button type="submit" class="btn btn-primary subBtn">搜索</button>

            </div>

        </div>
    </div>
